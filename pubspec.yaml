name: crossonic
description: "A music player for the OpenSubsonic API with its own server for additional features."
publish_to: "none"
version: 0.0.1+1
environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  gstreamer:
    path: ./native_bindings/gstreamer/gstreamer
  provider: ^6.1.2
  auto_route: ^9.3.0+1
  flutter_secure_storage: ^4.2.1
  crypto: ^3.0.6
  shared_preferences: ^2.5.2
  http: ^1.3.0
  dynamic_color: ^1.7.0
  flutter_form_builder: ^9.7.0
  form_builder_validators: ^11.1.1
  json_annotation: ^4.9.0
  transparent_image: ^2.0.1

dependency_overrides:
  flutter_secure_storage_macos:
    path: ./dependency_overrides/flutter_secure_storage/flutter_secure_storage_macos
  dynamic_color:
    git:
      url: https://github.com/hasali19/material-foundation-flutter-packages.git
      ref: "78667e1"
      path: packages/dynamic_color

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  auto_route_generator: ^9.3.1
  build_runner: ^2.4.14
  json_serializable: ^6.9.3

flutter:
  uses-material-design: true
