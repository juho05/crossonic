name: crossonic
description: "A music player for the OpenSubsonic API with its own server for additional features."
publish_to: "none"
version: 0.0.1+1
environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  gstreamer:
    path: ./native_bindings/gstreamer/gstreamer
  provider: ^6.1.2
  auto_route: ^9.3.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  auto_route_generator: ^9.3.1
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
