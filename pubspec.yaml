name: crossonic
description: "A music player for the OpenSubsonic API with its own server for additional features."
publish_to: "none"
version: 0.0.1+1
environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  gstreamer_binding:
    path: ./native_bindings/gstreamer_binding
  dynamic_color: ^1.7.0
  http: ^1.2.1
  bloc: ^8.1.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  formz: ^0.7.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3
  go_router: ^14.0.1
  crypto: ^3.0.3
  json_annotation: ^4.8.1
  audio_service: ^0.18.13
  just_audio: ^0.9.37
  audio_session: ^0.1.19
  audio_service_mpris: ^0.1.3
  sliding_up_panel: ^2.0.0+1
  rxdart: ^0.27.7
  cached_network_image: ^3.3.1
  audioplayers: ^6.0.0
  smtc_windows: ^0.1.2
  audio_video_progress_bar: ^2.0.2
  stream_transform: ^2.1.0
  bloc_concurrency: ^0.2.5
  window_manager: ^0.3.8
  connectivity_plus: ^6.0.3
  web_socket_channel: ^2.4.5
  icon_decoration: ^2.0.2
  file_picker: ^8.0.5
  background_downloader: ^8.5.2
  path_provider: ^2.1.3
  path: ^1.9.0
  easy_sidemenu: ^0.6.0
dependency_overrides:
  audioplayers_linux:
    path: ./audioplayers_linux_stub

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  flutter_launcher_icons:
    git: https://github.com/fluttercommunity/flutter_launcher_icons

flutter_launcher_icons:
  image_path: "assets/icon/crossonic.png"
  adaptive_icon_background: "assets/icon/crossonic-background.png"
  adaptive_icon_foreground: "assets/icon/crossonic-foreground.png"
  adaptive_icon_monochrome: "assets/icon/crossonic-monochrome.png"
  android: true
  ios: false
  web:
    generate: true
  windows:
    generate: true
    icon_size: 64
  macos:
    generate: false

flutter:
  uses-material-design: true
