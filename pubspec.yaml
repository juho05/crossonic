name: crossonic
description: "A music player for the OpenSubsonic API with its own server for additional features."
publish_to: "none"
version: 0.0.1+1
environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  dynamic_color: ^1.7.0
  http: ^1.2.1
  bloc: ^8.1.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  formz: ^0.7.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3
  go_router: ^13.2.4
  crypto: ^3.0.3
  json_annotation: ^4.8.1
  audio_service: ^0.18.13
  just_audio: ^0.9.37
  audio_session: ^0.1.19
  just_audio_mpv: ^0.1.7
  audio_service_mpris: ^0.1.3
  sliding_up_panel: ^2.0.0+1
  rxdart: ^0.27.7
  cached_network_image: ^3.3.1
  audioplayers: ^6.0.0
  smtc_windows: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
